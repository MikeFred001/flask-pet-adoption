{% extends 'base.html' %}

{% block title %}Add Pet{% endblock %}

{% block content %}
  <form id="add-pet-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label }}
        {{ field }}

        {% for err in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}

    <button class="class btn btn-primary" type="submit">Add Pet</button>
  </form>
{% endblock %}
